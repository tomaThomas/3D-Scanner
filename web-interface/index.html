<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Scanner Control</title>
    <script src="processing.js" type="text/javascript"></script>
    <script type="text/javascript">
        function getProcessingSketchId() {
            return 'sketch';
        }
    </script>
    <script type="text/javascript">
        function setPoints(points) {
            pjs = Processing.getInstanceById(getProcessingSketchId());
            pjs.clearPoints();
            for(var point in data.points) {
                pjs.addPoint(data.points[point].point[0], data.points[point].point[1], data.points[point].point[2]);
            }
        }
    </script>
    <script type="text/javascript">
        var socket;

        setStatus = function (s) {
            document.getElementById("status").innerHTML = s;
        };

        window.onload = function (ev) {
            setStatus("not connected");
            console.log("connecting to web socket...");
            socket = new WebSocket("ws://" + window.location.hostname + ":8888");
            socket.onopen = function (e) {
                console.log("connection to web socket established");
                setStatus("connection established");
            };
            socket.onmessage = function (e) {
                console.log("message received: " + e.data);
                data = JSON.parse(e.data);
                if (data.hasOwnProperty("running")) {
                    if (data.running === true) {
                        setStatus("started")
                    } else {
                        setStatus("stopped")
                    }
                }
                if(data.hasOwnProperty("points")){
                    setPoints(data)
                }
            }
        };

        window.setInterval(function () {
            socket.send("{\"points\":0}");
        }, 500);

        rotate = function () {
            if (socket.readyState === socket.OPEN) {
                setStatus("starting rotation ...")
                socket.send("{\"stepper\":0}")
            } else {
                setStatus("can't rotate: no connection")
            }
        };

        start = function () {
            if (socket.readyState === socket.OPEN) {
                setStatus("starting scan...");
                socket.send("{\"start\":0}");
            } else {
                setStatus("can't start: no connection");
            }
        };

        stop = function () {
            if (socket.readyState === socket.OPEN) {
                setStatus("stopping scan...");
                socket.send("{\"stop\":0}");
            } else {
                setStatus("can't stop: no connection");
            }
        };
    </script>
</head>
<body>
<h1>3D Scanner Web Interface</h1>
<div style="float: right; padding-right: 100px;">
    <canvas id="sketch" data-processing-sources="sketch/sketch.pde"
            width="640" height="360">
        <p>Your browser does not support the canvas tag.</p>
        <!-- Note: you can put any alternative content here. -->
    </canvas>
    <noscript>
        <p>JavaScript is required to view the contents of this page.</p>
    </noscript>
</div>
<p>
    <button type="button" onclick="start()">Start</button>
</p>
<p>
    <button type="button" onclick="stop()">Stop</button>
</p>
<p>
    <button type="button" onclick="rotate()">Rotate</button>
</p>
<p>
    <button type="button" onclick="setPoints()">Set Points</button>
</p>
<p><input type="number" id="width">
    <button type="button" onclick="socket.send(JSON.stringify({'width':document.getElementById('width').value}))">
        width
    </button>
</p>
<p><input type="number" id="height">
    <button type="button" onclick="socket.send(JSON.stringify({'height':document.getElementById('height').value}))">
        height
    </button>
</p>
<p><input type="number" id="brightness">
    <button type="button"
            onclick="socket.send(JSON.stringify({'brightness':document.getElementById('brightness').value}))">brightness
    </button>
</p>
<p><input type="number" id="contrast">
    <button type="button" onclick="socket.send(JSON.stringify({'contrast':document.getElementById('contrast').value}))">
        contrast
    </button>
</p>
<p><input type="number" id="saturation">
    <button type="button"
            onclick="socket.send(JSON.stringify({'saturation':document.getElementById('saturation').value}))">saturation
    </button>
</p>
<p id="status"></p>

</html>
