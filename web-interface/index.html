<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Scanner Control</title>
    <script src="processing.js" type="text/javascript"></script>
    <style>
        .buttons {
            width: 150px;
            height: 30px;
            border:none;
            border-radius: 4px;
            cursor: pointer;
            background-color:lightgrey;

        }
        .buttons:hover {
            background-color:grey;
        }
        input {
            height:25px;
            width: 350px;
        }
        .start {
            background-color:lightgreen;
            color:white;
            width:100%;
            height:50px;
            font-size: 20px;
        }
        .start:hover {
            background-color:green;
        }
        .stop {
            background-color:red;
            color:white;
            width:100%;
            height:50px;
            font-size: 20px;
        }
        .stop:hover {
            background-color:darkred;
        }
        .changes {
            border: 2px solid grey;
            margin:0;
            width: 600px;
            padding-left:20px;
        }
        .StartStop {

        }
        .logo {
            height:70px;
            width:100px;
            vertical-align: middle;
            position:absolute;
            right:20px;
            top:0;

        }
        h1 {

        }

    </style>
    <script type="text/javascript">
        function getProcessingSketchId() {
            return 'sketch';
        }
    </script>
    <script type="text/javascript">
        function setPoints(points) {
            pjs = Processing.getInstanceById(getProcessingSketchId());
            pjs.clearPoints();
            for(var point in data.points) {
                pjs.addPoint(data.points[point].point[0] / 50, data.points[point].point[1] / 50, data.points[point].point[2] / 50);
            }
        }
    </script>
    <script type="text/javascript">
        var socket;

        setStatus = function (s) {
            document.getElementById("status").innerHTML = s;
        };

        window.onload = function (ev) {
            setStatus("Not connected");
            console.log("connecting to web socket...");
            socket = new WebSocket("ws://" + window.location.hostname + ":8888");
            socket.onopen = function (e) {
                console.log("connection to web socket established");
                setStatus("Connection established");
            };
            socket.onmessage = function (e) {
                console.log("message received: " + e.data);
                data = JSON.parse(e.data);
                if (data.hasOwnProperty("running")) {
                    if (data.running === true) {
                        setStatus("started")
                    } else {
                        setStatus("stopped")
                    }
                }
                if(data.hasOwnProperty("points")){
                    setPoints(data)
                }
            }
        };

        rotate = function () {
            if (socket.readyState === socket.OPEN) {
                setStatus("starting rotation ...")
                socket.send("{\"stepper\":0}")
            } else {
                setStatus("can't rotate: no connection")
            }
        };

        start = function () {
            if (socket.readyState === socket.OPEN) {
                setStatus("starting scan...");
                socket.send("{\"start\":0}");
            } else {
                setStatus("can't start: no connection");
            }
        };

        stop = function () {
            if (socket.readyState === socket.OPEN) {
                setStatus("stopping scan...");
                socket.send("{\"stop\":0}");
            } else {
                setStatus("can't stop: no connection");
            }
        };
    </script>
</head>
<body>
<span style="position:relative;"></span><h1>3D Scanner Web Interface (<span id="status"></span>)<img class="logo" src="logo.png" alt="logo" /></h1>
<hr style="border:2px solid black">
<div style="display:inline; width:100vw;">
    <div style="padding-right: 50px; width:1000px;">
        <canvas id="sketch" data-processing-sources="sketch/sketch.pde"
                width="1000" height="500">
            <p>Your browser does not support the canvas tag.</p>
            <!-- Note: you can put any alternative content here. -->
        </canvas>
        <noscript>
            <p>JavaScript is required to view the contents of this page.</p>
        </noscript>
    </div>
    <div style="display:block; width:20%;" class="StartStop">

        <button class="buttons start" type="button" onclick="start()">Start Scan</button>



        <button class="buttons stop"type="button" onclick="stop()">Stop Scan</button>

    </div>
</div>

</body>
</html>
