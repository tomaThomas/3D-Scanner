<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Scanner Control</title>
    <script src="processing.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .buttons {
            width: 150px;
            height: 30px;
            border:none;
            border-radius: 4px;
            margin-bottom: 20px;
            cursor: pointer;
            background-color:lightgrey;

        }
        .buttons:hover {
            background-color:grey;
        }
        input {
            height:25px;
            width: 350px;
        }
        .start {
            background-color:lightgreen;
            color:white;
            width:50%;
            height:50px;
            font-size: 20px;
        }
        .start:hover {
            background-color:green;
        }
        .download {
            margin-top:30px;
            height:40px;
            font-size:30px;
            background-color:lightgrey;
            border: 1px solid black;
            padding: 5px;
            text-align:center;
            cursor:pointer;
        }
        i {
            vertical-align: middle;
        }
        .stop {
            background-color:red;
            color:white;
            width:50%;
            height:50px;
            font-size: 20px;
        }
        .stop:hover {
            background-color:darkred;
        }
        .logo {
            height:70px;
            width:100px;
            vertical-align: middle;
            position:absolute;
            right:20px;
            top:0;

        }
        .progressLabel {
            font-size:30px;
            text-align: center;

        }
        .progressBarOut {
            border: 1px solid grey;
            margin-top:20px;
            height: 40px;
        }
        .progressBarIn {
            background-color: lightgreen;
            color:white;
            height:40px;
            width:0;
            text-align:center;
            color:black;
            line-height:40px;
        }

    </style>
    <script type="text/javascript">
        function getProcessingSketchId() {
            return 'sketch';
        }
    </script>
    <script type="text/javascript">
        function addPoints(points) {
            pjs = Processing.getInstanceById(getProcessingSketchId());
            pjs.clearPoints();
            for(var point in data.points) {
                pjs.addPoint(data.points[point].point[0], data.points[point].point[1], data.points[point].point[2]);
            }
        }
    </script>
    <script type="text/javascript">
        var socket;

        setStatus = function (s) {
            document.getElementById("status").innerHTML = s;
        };
        setProgress = function (p) {
            document.getElementById("progressBar").style.width = p + "%";
            document.getElementById("progressBar").innerHTML = p.toFixed(2) + "%";
        }

        window.onload = function (ev) {
            setStatus("Not connected");
            console.log("connecting to web socket...");
            socket = new WebSocket("ws://" + window.location.hostname + ":8888");
            socket.onopen = function (e) {
                console.log("connection to web socket established");
                setStatus("Connection established");
            };
            socket.onmessage = function (e) {
                console.log("message received: " + e.data);
                data = JSON.parse(e.data);
                if (data.hasOwnProperty("status")) {
                        setStatus(data['running'])
                }
                if(data.hasOwnProperty("points")){
                    addPoints(data)
                }
                if(data.hasOwnProperty("progress")) {
                    setProgress(data['progress'])
                }
                if(data.hasOwnProperty("url")) {
                    document.getElementById("download").setAttribute("href", data["url"]);
                }
            }
        };

        rotate = function () {
            if (socket.readyState === socket.OPEN) {
                setStatus("starting rotation ...")
                socket.send("{\"stepper\":0}")
            } else {
                setStatus("can't rotate: no connection")
            }
        };

        start = function () {
            pjs = Processing.getInstanceById(getProcessingSketchId());
            pjs.clearPoints();

            if (socket.readyState === socket.OPEN) {
                setStatus("starting scan...");
                socket.send("{\"start\":0}");
            } else {
                setStatus("can't start: no connection");
            }
        };

        stop = function () {
            if (socket.readyState === socket.OPEN) {
                setStatus("stopping scan...");
                socket.send("{\"stop\":0}");
            } else {
                setStatus("can't stop: no connection");
            }
        };
    </script>
</head>
<body>
<span style="position:relative;"></span><h1>3D Scanner Web Interface (<span id="status"></span>)<img class="logo" src="logo.png" alt="logo" /></h1>
<hr style="border:2px solid black">
<div style="display:inline; width:100vw; overflow:hidden;">
    <div style="padding-right: 50px; width:1000px; float:left;">
        <canvas id="sketch" data-processing-sources="sketch/sketch.pde"
                width="50vw" height="600">
            <p>Your browser does not support the canvas tag.</p>
            <!-- Note: you can put any alternative content here. -->
        </canvas>
        <noscript>
            <p>JavaScript is required to view the contents of this page.</p>
        </noscript>
    </div>
    <div style="width:40%; overflow:hidden;" class="StartStop">

        <button class="buttons start" type="button" onclick="start()">Start Scan</button>
        <button class="buttons stop"type="button" onclick="stop()">Stop Scan</button>
        <p style="text-align:center;"><label class="progressLabel">Scan Progress</label></p>
        <hr style="border:2px solid black;">
        <div class="progressBarOut">
            <div id="progressBar" class="progressBarIn"></div>
        </div>
        <div class="download">
            <i class="fa fa-download"></i><a style="text-decoration:none;" id="download" download> Download 3D-Modell</a>
        </div>
    </div>
</div>

</body>
</html>
